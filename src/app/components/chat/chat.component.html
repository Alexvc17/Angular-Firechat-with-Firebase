<div class="row">
    <div class="col">
        <h1>Chat</h1>
    </div>

    <div class="col text-end">
        <div class="chat-img">
            <img [src]="chatService.usuario.photoURL">
        </div>
    </div>


    <hr>
</div>


<div class="app-mensajes" id="app-mensajes">


    <!--Si el id del chat es el mismo del que se logeo entonces mandamos el texto a la izquierda, osino a la derecha-->
    <div class="text-end" *ngFor="let i of chatService.chats" [ngClass]="{'text-end': chatService.usuario.uid == i.uid}">
        <div class="circular-img">
            <img [src]="i.photo">

        </div>
        <span class="badge" [ngClass]="{'bagde text-bg-primary': chatService.usuario.uid == i.uid,
        'bagde text-bg-success': chatService.usuario.uid != i.uid}">{{i.nombre}}</span>
        <p>{{i.mensaje}}</p>

    </div>



</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()">
